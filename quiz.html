<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="navbar"></div>

    <div class="container list">
        Question:
        <span id="question-index"></span>
        <h4 class="question"></h4>

        Answers:
        <ul class="list-group">
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
        </ul>

        <div class="buttons">
            <button class="btn btn-danger previous">Previous</button>
            <button class="btn btn-success next">Next</button>
        </div>

        <h4>Your score: <span class="score">0</span>/20 points.</h4>
    </div>
    <div class="container results" style="display: none">
        <div class="btn-group-custom">
            <button class="btn btn-success btn-custom restart">Retake quiz</button>
        </div>
        <div class="score">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Point/20</th>
                    <th>Average</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Your score</th>
                    <td class="userScorePoint"></td>
                    <td class="average"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="scroll">
        <button class="btn btn-success">
            <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>Do g√≥ry
        </button>
    </div>

    <footer class="footer">
        Copyrights &copy; Kamil Marnik | 2020
    </footer>

    <script src="js/navbar.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/data.js"></script>
    <script src="js/LocalStorageHelper.js"></script>
    <script src="js/AnswersHelper.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
